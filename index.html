<!DOCTYPE html>
<html lang="en" data-theme="luxury">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="image/clock.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stop Watch</title>
  </head>
  <body>
    <main>
        <!-- stop watch -->
        <div id="container" class="w-full h-screen flex flex-col justify-center items-center space-y-10 font-mono">
            <div id="time" class="flex text-4xl space-x-4 justify-center">
                <div id="hr-text"><span id="hr">00</span> Hr</div>
                <div id="min-text"><span id="min">00</span> Min</div>
                <div id="sec-text"><span id="sec">00</span> Sec</div>
                <div id="mil-text"><span id="mil">00</span></div>
            </div>
            <!-- Buttons -->
            <div class="space-x-6 text-6xl">
                <button id="start" class="btn btn-success btn-outline">start</button>
                <button id="stop" class="btn btn-outline btn-error">Stop</button>
                <button id="reset" class="btn btn-outline btn-warning">Reset</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
